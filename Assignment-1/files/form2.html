<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<body>
    <div>
        <button id="btn" onclick="printmsg()">Click to get message</button>
    </div>
</body>
        <script>
                function printmsg() {
                console.log("hello");
                $.ajax({
                        url: 'http://localhost:2000/gethello',
                        method: "GET",
                        dataType: "json",
                        success: (data) => {
                        console.log("Hey...!!");
                        console.log(data, "hello");
                        }
                    });
                }
        </script>        
</html>
